<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="name">Name</label>
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Enter your name"
            class="w-full"
          />
          <mat-error *ngIf="loginForm.get('name')?.touched && loginForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Role Field -->
      <div class="mb-4">
        <label for="role">Role</label>
        <mat-form-field class="w-full">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="editor">Editor</mat-option>
            <mat-option value="user">User</mat-option>
          </mat-select>
          <mat-error *ngIf="loginForm.get('role')?.touched && loginForm.get('role')?.hasError('required')">
            Role is required
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full py-3 text-white bg-blue-500 hover:bg-blue-600 rounded-lg font-medium transition duration-200"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
