<h2 class="mat-headline">Edit Post</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <!-- Title Field -->
  <div>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter your post title">
      <mat-error *ngIf="editForm.get('title')?.touched && editForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Content Field -->
  <div>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        formControlName="content"
        placeholder="Enter the content of this post"
        rows="5"
      ></textarea>
      <mat-error *ngIf="editForm.get('content')?.touched && editForm.get('content')?.hasError('required')">
        Content is required
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Concept Checkbox -->
  <div>
    <mat-checkbox formControlName="isConcept">
      Post as Concept
    </mat-checkbox>
  </div>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">
    Save Changes
  </button>
</form>
