<h2 class="">add post</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter your post title">
            <mat-error *ngIf="postForm.get('title')?.touched && postForm.get('title')?.hasError('required')">
                title is required
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>content</mat-label>
            <textarea matInput formControlName="content" placeholder="Enter the content of this post"></textarea>
            <mat-error *ngIf="postForm.get('content')?.touched && postForm.get('content')?.hasError('required')">
                content is required
            </mat-error>
        </mat-form-field>
    </div>


    <div>
        <mat-checkbox formControlName="conceptCheckbox">
            Post as Concept
        </mat-checkbox>
    </div>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">
        add post
    </button>
</form>
